<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-14">Interactive <span class="text-emerald-500">Bank</span> Website </h1>
    </header>
    <main>
        <section class="form-section mt-8 bg-amber-100 rounded-lg w-3/4 mx-auto p-8">
            <div>
                <input id="user-email" class="block mx-auto w-5/6 rounded-md p-1 border-2" required type="text"
                    placeholder="Enter your email ">

                <input id="user-password" class="block mx-auto w-5/6 rounded-md p-1 border-2 my-3" required
                    type="password" placeholder="Enter your password ">

                <button id="submit-form" class="py-1 ml-20 px-3 text-white bg-yellow-600 rounded-md">Submit</button>
            </div>
        </section>
    </main>
    <!-- Custom js -->
    <script src="./js/main.js"></script>

</body>

</html>
